name: Upload distribution to PyPi

on:
  push:
    branches: [feature/use-versioneer]

jobs:

  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Advance latest tag
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}          
          script: |
            try {
              console.log("Trying to delete existing tag...")
              await github.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "tags/0.2.2"
              })
              console.log("Deleted existing tag!")
            } catch (e) {
              console.log("The tag doesn't exist yet: " + e)
            }
            console.log("Tagging commit '" + context.sha + "' with '0.2.2'...")
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/0.2.2",
              sha: context.sha
            })
            console.log("Tagging done!")

  build-and-release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
      - name: Build and upload distribution to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          echo $(python -m setup.py version)
